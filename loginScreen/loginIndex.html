<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet"  href="loginStyle.css">

</head>
<body>
  
    
    <header>
        <div class="header-container">
            <div class="header-left">
                <div class="logo"></div>
                <nav>
                    <ul>
                        <li><a href="../homepage/index.html">Home</a></li>
                        <li><a href="../navigations/aboutUs.html">About Us</a></li>
                        <li><a href="../navigations/supportUs.html">Support Us</a></li>
                        <li><a href="../navigations/safety.html">Safety</a></li>
                        <li><a href="../navigations/howitworks.html">How It Works</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <select>
                    <option>English</option>
                    <option>Turkish</option>
                    <option>Spanish</option>
                    <option>Arabic</option>
                    <option>French</option>
                    <option>Italian</option>
                    <option>German</option>
                </select>
                <a href="../loginScreen/loginIndex.html">
                <button class="login-btn">Log in</button>
              </a>
              <a href="../registerScreen/registerIndex.html">
                <button class="signup-btn">Sign Up</button>
            </a>
            </div>
        </div>
    </header>
    
<div class="wrapper">
    <form action="">
        <h1>Login</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="rememberMe">
                <label><input type="checkbox">Remember me</label>
               <a href="#">Forgot password?</a>
            </div>

            <button type="submit" id="loginBtn">Login</button>

            <div class="register-link">
                <p>Dont you have an account? <a href="registerScreen\registerIndex.html"> Register</a></p>
            </div>
    </form>


</div>

<script src="loginApp.js"></script>
</body>
</html>
